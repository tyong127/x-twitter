<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div class="container">
        <div class="menu">

            <div class="logo">лого</div>
            <div class="logo"> <i class="material-icons">home</i>
                главная
            </div>
            <div class="messages"><i class="material-icons">markunread</i>
                сообщения
            </div>
            <div class="saved"><i class="material-icons">bookmark</i>
                заметки</div>
            <div class="profile"><i class="material-icons">person</i>
                профиль</div>
            <div class="tweet">
                <button>ТВИТ</button>
            </div>

        </div>

        <div class="feed">
            <h1>Home</h1>
            <div class="tweet-create">
                <div class="tweet-create__profile-pic"><img src="images/hegel.jpg" alt=""></div>

                <div class="tweet-create__inner">
                    <textarea class="tweet-create__input" type="text" placeholder="веди свой твит"></textarea>
                <div class="tweet-create__tweet-button">
                    <button>ТВИТ</button>
                </div>
            </div>
            </div>

            <div class="tweet-list">
                <div class="tweet-item">
                    <div class="tweet-item__profile-pic">pic</div>
                    <div class="tweet-item__content">содержимое твита</div>
                    <div class="tweet-item__actions">действия</div>
                </div>
            </div>

            <div class="sidebar">

                <div class="sidebar__search"></div>

            </div>
        </div>


        <script src="app.js"></script>
</body>

</html>
